    <div class="container">
        <div class="row">
      
        </div>
        <button class="btn btn-danger" id="sort">가격순정렬</button>
        <button class="btn btn-danger" id="sort2">다나가정렬</button>
        <button class="btn btn-danger" id="60000">6만원이하보기</button>
    </div>

    <script>
    var products = [
        { id : 0, price : 70000, title : 'Blossom Dress' },
        { id : 1, price : 50000, title : 'Springfield Shirt' },
        { id : 2, price : 60000, title : 'Black Monastery' }
    ];

    products.forEach((product) => {
        
        $('.row').eq(0).append(
            `<div class="col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
                <h5>${product.title}</h5>
                <p>가격 : ${product.price}</p>
            </div>`
        );
    });

    $('#sort').on('click', function() {
        products.sort(function(a, b) {
            return a.price - b.price;
        });
        console.log(products);

        $('.row').eq(0).html('');

        products.forEach((product) => {
            $('.row').eq(0).append(
                `<div class="col-sm-4">
                    <img src="https://via.placeholder.com/600" class="w-100">
                    <h5>${product.title}</h5>
                    <p>가격 : ${product.price}</p>
                </div>`
            );
        });
    })

    $('#sort2').click(function () {
       products.sort(function compare(a, b) {
        if(a.title > b.title) return -1;    // b가 우측으로감
        if(a.title < b.title) return 1;     // a가 우측으로감
        return 0;
       })
        console.log(products);

        $('.row').eq(0).html('');

        products.forEach((product) => {
            $('.row').eq(0).append(
                `<div class="col-sm-4">
                    <img src="https://via.placeholder.com/600" class="w-100">
                    <h5>${product.title}</h5>
                    <p>가격 : ${product.price}</p>
                </div>`
            );
        });
    })

    $('#60000').click(function () {
        var priceArray = products.filter(function(a) {
            return a.price <= 60000 
        })
        console.log(priceArray);
        $('.row').eq(0).html('');

        priceArray.forEach((product) => {
            $('.row').eq(0).append(
                `<div class="col-sm-4">
                    <img src="https://via.placeholder.com/600" class="w-100">
                    <h5>${product.title}</h5>
                    <p>가격 : ${product.price}</p>
                </div>`
            );
        });
    })

    </script>

    <div class="container">
        <button class="btn btn-danger" id="more" style="margin-top: 20px;">더보기</button>
    </div>


    <script>
     $(document).ready(function() {
        let clickCount = 0;

        $('#more').on('click', function() {
            clickCount++
            console.log(clickCount);
            if(clickCount == 1) {
                $.get('https://codingapple1.github.io/js/more1.json')
                .done(function(datas) {
                    console.log(datas);
                    datas.forEach((data) => {
                        $('.row').append(
                            `<div class="col-sm-4">
                                <img src="https://via.placeholder.com/600" class="w-100">
                                <h5>${data.title}</h5>
                                <p>가격 : ${data.price}</p>
                            </div>`
                        )
                    })
                })
                .fail(function() {
                    console.log('호출실패')
                })
            } else if(clickCount == 2) {
                $.get('https://codingapple1.github.io/js/more2.json')
                .done(function(datas2) {
                    console.log(datas2)
                    datas2.forEach((data2) => {
                        $('.row').append(
                            `<div class="col-sm-4">
                                <img src="https://via.placeholder.com/600" class="w-100">
                                <h5>${data2.title}</h5>
                                <p>가격 : ${data2.price}</p>
                            </div>`
                        )
                    })
                    $('.btn').hide();
                })
            } 
        })
    })
    </script>
