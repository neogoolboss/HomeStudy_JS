  <body class="bodyclass">
    
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>

        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email">
           </div>
           <div class="my-3">
             <input type="password" class="form-control" id="password">
           </div>
           <button type="submit" class="btn btn-primary" id = "send">전송</button>
           <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>

      </div>
    </div>



    <script>
      // document.getElementById('email').value
      $('form').on('submit', function(e) {
        var 입력한값 = document.getElementById('email').value;

        if (입력한값 == '') {
          alert('ID를 입력하세요.');
          e.preventDefault();
        } else if (document.getElementById('password').value == '') {
          alert('Password를 입력하세요');
          e.preventDefault();
        }

        if(/\S+@\S+.\S+/.test(입력한값)) {
          alert('이메일 형식 아님');

        }

        var 비번 = document.getElementById('password').value;
          if ( /[A-Z]/.test(비번) == false ){
            alert('대문자없는데요')
          }
      });

    </script>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">

      <ul class="list-group" id ='test1'>
        <li class="list-group-item">An item</li>

      <script>
        // badge 홀수번 클릭 시 내부 글자를 Light로 변경
        // badge 짝수번 클릭 시 내부 글자를 Dark로 변경
        var clickCount = 0;
        $('.badge').on('click', function() {
          clickCount++
          console.log(clickCount);
          if(clickCount % 2 == 1) {
            $('.bodyclass').addClass('dark');
            $('.badge').html('Light 🔄');
          } else {
            $('.bodyclass').removeClass('dark');
            $('.badge').html('Dark 🔄');
          }
        })
  
      </script>

      <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
      </div>

      <div class="alert alert-danger">
        5초 이내 구매시 사은품 증정!
      </div>

      <script>
        
        // setTimeout(function() {
        //   $('.alert').hide();
        // }, 2000)

          var count = 5;

        
          setInterval(function() {
            if(count > 0) {
            count--;
            $('.alert').html(count + '초 이내 구매시 사은품 증정!');
            } else {
              $('.alert').hide();
            }
          }, 1000);
 
      </script>
      

    <script>

      $('#login').on('click', function(){
        $('.black-bg').addClass('show-modal');
      });

      $('#close').on('click', function() {
        $('.black-bg').addClass('list-group');
      })


        //querySelector은 편리하지만 맨 위에 나오는 한개만 찾아줌.
        document.querySelector('.list-group');
        document.querySelectorAll('.list-group')[1];
        document.querySelector('#test1');
        


        document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function() {
            document.getElementsByClassName('list-group')[0].classList.toggle('show');

    $('.slide-1').on('click', function() {
      $('.slide-container').css('transform', 'translateX(0)');
    })
    
    $('.slide-2').on('click', function() {

    })
