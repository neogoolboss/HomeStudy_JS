<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/701_index/AlertBox/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
  <body>
    
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>

        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email">
           </div>
           <div class="my-3">
             <input type="password" class="form-control" id="password">
           </div>
           <button type="submit" class="btn btn-primary" id = "send">전송</button>
           <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>

      </div>
    </div>

    <script>
      // document.getElementById('email').value
      $('form').on('submit', function(e) {
        if (document.getElementById('email').value == '') {
          alert('ID를 입력하세요.');
          e.preventDefault();
        } else if (document.getElementById('password').value == '') {
          alert('Password를 입력하세요');
          e.preventDefault();
        }
      });

    </script>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 

      <ul class="list-group" id ='test1'>
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>

      <!-- <p class="hello">안녕</p> -->
      <!-- <p class="hello">안녕</p> -->
      <!-- <p class="hello">안녕</p> -->
      <!-- <button id="test-btn">버튼</button> -->
      <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
      </div>
      

    <script>
      
      // document.querySelectorAll('.hello')[0].innerHTML = '바보';
      // $('.hello').html('바보');
      // $('.hello').css('color', 'red');

      // document.querySelector('#test-btn').addEventListener();
      // $('#test-btn').on('click', function(){
      //   $('.hello').slideUp();
      // })

      $('#login').on('click', function(){
        $('.black-bg').addClass('show-modal');
      });

      $('#close').on('click', function() {
        $('.black-bg').addClass('list-group');
      })


        //querySelector은 편리하지만 맨 위에 나오는 한개만 찾아줌.
        document.querySelector('.list-group');
        document.querySelectorAll('.list-group')[1];
        document.querySelector('#test1');
        


        document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function() {
            document.getElementsByClassName('list-group')[0].classList.toggle('show');
            // toggle 'show가 있으면 떼주고 없으면 붙여주고'
        });

        
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
