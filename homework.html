    function 합격했냐(개론, 민법) {

        if(개론 + 민법 >= 120 && 개론 > 40 && 민법 > 40) {
            console.log('합격');
        } else {
            console.log('불합격');
        }
    }

    합격했냐(70, 70);
    합격했냐(30, 100);
    합격했냐(50, 50);
