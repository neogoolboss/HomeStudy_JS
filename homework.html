<script>
    // Q. 평균점수 계산기 만들기 
    // 어떤 함수에 
    // 기존 모의고사 성적들을 array 자료에 전부 담아 첫 파라미터로 입력하고 
    // 이번 11월 모의고사 성적을 둘 째 파라미터로 입력하면  
    // 11월 성적이 기존 성적들의 평균에 비해 얼마나 우수한지 결과를 알려주고 싶습니다. 
    // 어떻게 함수를 만들면 될까요?

    // 동작예시 :
    // 함수([10, 20, 30, 40, 50], 40) 이렇게 쓰면 콘솔창에 "평균보다 10점이 올랐네요"가 떠야합니다. (평균이 30이니까)
    // 함수([40, 40, 40], 20) 이렇게 쓰면 콘솔창에 "평균보다 20점이 떨어졌네요 재수추천"이 떠야합니다. (평균이 40이니까)

    function 평균점수계산기(arr, b) {
        let result = 0;

        for(let i = 0; i < arr.length; i++) {
            result = result + arr[i]; 
        }

        console.log(result);

        if((result/arr.length) < b) {
            let 점수차이 = b - (result/arr.length);
            console.log('평균보다 ' + 점수차이 + '점이 올랐네요')
        } else {
            let 점수차이 = (result/arr.length) - b;
            console.log('평균보다 ' + 점수차이 + '점이 떨어졌네요 재수추천');
        }
    }

    평균점수계산기([10, 20, 30, 40, 50], 40);
    평균점수계산기([40, 40, 40], 20);

</script>
