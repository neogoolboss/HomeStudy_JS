<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="hello">안녕</p>
    <button id="button">버튼</button>

    <script>
        // 'use strict'; // strict mode

        document.getElementById('button').addEventListener('click', function() {
            document.getElementById('hello').innerHTML = '바보'
        })

        console.log(this);  // window

        // function 함수() {
        //     console.log(this);  // window, strict mode에서는 undefined
        // }
        // 함수();
        var 오브젝트 = {
            name : 'kim',
            함수 : function() {
                console.log('안녕');
                console.log(this); // 오브젝트 내 함수안에서 쓰면 그 함수를 가지고 있는 오브젝트를 뜻함.
            }
        }

        var 오브젝트1 = {
            data : {
                함수 : function() {
                    console.log(this);
                }
            }
        }

        var 오브젝트2 = {
            data : {
                함수 : () => {
                    console.log(this);
                }
            }
        }

        console.log(오브젝트.name);
        오브젝트.함수();
        오브젝트1.data.함수();
        오브젝트2.data.함수();  // 신문법 Arrow Function 특징 : this 값을 함수 밖에 있던거 그대로 씀

    </script>

</body>
</html>
